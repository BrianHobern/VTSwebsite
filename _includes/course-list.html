{% assign category = include.category %}

    <div class="tiles">
{% for post in site.categories.[category] %}
<div class="tile">
        <a href="{{ site.url }}{{ post.url }}">
            <img src="http://lorempixel.com/300/200/transport" width="300" alt="{{ page.title escape_once }}">
        </a>
        <a href="{{ site.url }}{{ post.url }}"><h2 class="font-size-h3 t10 post-title">{{ post.title }}</h2></a>
        <p class="post-excerpt">{{post.excerpt}}</p>
</div>
{% endfor %}
</div>
